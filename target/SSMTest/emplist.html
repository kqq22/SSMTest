<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#btn1").click(function(){
                $.get("getAllEmp",function(emps){
                    console.log(emps);
                    $(emps).each(function(index,emp){
                        console.log(index+"--"+emp.ename);
                        //创建一行
                        var $tr=$("<tr></tr>");
                        //创建一列
                        var $notd=$("<td></td>");
                        var $nametd=$("<td></td>");
                        var $jobtd=$("<td></td>");
                        var $mgrtd=$("<td></td>");
                        var $hiredatetd=$("<td></td>");
                        var $saltd=$("<td></td>");
                        var $commtd=$("<td></td>");
                        var $deptnotd=$("<td></td>");

                        //给td赋值
                        $notd.text(emp.empno);
                        $nametd.text(emp.ename);
                        $jobtd.text(emp.job);
                        $mgrtd.text(emp.mgr);
                        $hiredatetd.text(emp.hiredate);
                        $saltd.text(emp.sal);
                        $commtd.text(emp.comm);
                        $deptnotd.text(emp.deptno);
                        //把列添加到行
                        $tr.append($notd);
                        $tr.append($nametd);
                        $tr.append($jobtd);
                        $tr.append($mgrtd);
                        $tr.append($hiredatetd);
                        $tr.append($saltd);
                        $tr.append($commtd);
                        $tr.append($deptnotd);
                        //把行添加到table
                        $("#mytable").append($tr);
                    });
                });
            });
        });

    </script>
</head>
<body>
<input type="button" id="btn1" value="异步请求获取数据" /><br/>
<table border="1" id="mytable" width="100%">
    <thead>
    <th>员工编号</th>
    <th>员工姓名</th>
    <th>员工职位</th>
    <th>上级编号</th>
    <th>入职时间</th>
    <th>薪水</th>
    <th>奖金</th>
    <th>部门</th>
    </thead>
    <tbody></tbody>
</table>
</body>
</html>
