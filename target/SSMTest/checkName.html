<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>检查用户名是否合法</title>
    <script type="text/javascript" src="js/jquery-3.5.1.js"></script>
    <script type="text/javascript"> $(function(){
        $("#username").blur(
            function(){
                $.ajax({
                    type:"get",//提交方式
                    url:"checkUserName",//提交地址
                    data:"uname="+$("#username").val(),
                    async:true,
                    success:function(msg){
                            alert(msg);
                        if(msg=="true"){
                            $("#msg").text("用户名已被占用");
                        }else{
                            $("#msg").text("用户名可用");
                        }
                    },
                    error:function(){
                        alert("请求出错");
                    }
                    });
                });
            });
    </script>
</head>
<body>
    <form>
        用户名：<input type="text" id="username" name="uname">
    </form>

</body>
</html>
